{% extends 'header_3.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Password-client</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    
    /* Container Styling */
    .container {
      display: flex;
      width: 50%;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 12px 16px #333;
      overflow: hidden;
      margin: auto;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    
    /* Left Section */
    .left-section {
      width: 50%;
      background-color: #1565c0; /* Match header color */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .left-section img {
      width: 80%;
      height: auto;
      border-radius: 8px;
    }
    
    /* Right Section */
    .right-section {
      width: 50%;
      padding: 25px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .right-section h3 {
      font-size: 28px;
      font-family: "Segoe Print", sans-serif;
      color: #1565c0; /* Match header color */
      font-weight: bold;
      margin-top: 0;
      margin-bottom: 0;
      text-align: center;
    }
    
    .right-section p {
      font-size: 16px;
      font-family: "Bookman Old Style", serif;
      color: #555;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .right-section form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .input-container {
      position: relative;
      width: 85%;
      margin-bottom: 20px;
    }
    
    .input-container i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #ccc;
    }
    
    .right-section input[type="text"] {
      width: calc(100% - 40px);
      padding: 12px 12px 12px 40px;
      border: 1px solid black;
      border-radius: 8px;
      font-size: 14px;
      font-family: Candara;
    }
    
    .right-section input[type="text"]:focus {
      border: 1px solid #ccc;
    }
    
    .right-section .btn {
      color: #333;
      border: 1px solid black;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      background-color: white;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.5s ease;
      font-family: Candara
    }

    .right-section .btn:hover {
        background-color: #1565c0; /* Match header color */
        animation: bounce 1s;
        color: white;
    }
    
    .right-section .input-container:last-child {
      margin-bottom: 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
        height: auto;
      }

      .left-section {
        width: 100%;
      }

      .right-section {
        width: 100%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <img src="/media/otp.gif" alt="Reset Password Illustration">
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h3>Verify  Password</h3>
      <p>
        Enter the OTP from your email to verify your account and unlock access to top freelancers.
      </p>
      <form method="POST">
        {% csrf_token %}
        <div class="input-container">
          <i class="fas fa-key"></i>
          <input type="text" name="otp" placeholder="Enter otp" required>
        </div>
        <input type="submit" name="submit" value="Reset Password" class="btn">
      </form>
    </div>
  </div>
</body>
</html>

{% endblock %}
