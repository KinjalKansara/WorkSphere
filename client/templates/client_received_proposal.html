{% extends 'header_2.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Received Proposals</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
/* General Styling */
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background-color: #f0f2f5;
  color: #333;
}

/* Proposals Container */
.proposals-container {
  width: 85%;
  max-width: 1000px;
  background: #fff;
  margin: 40px auto;
  border-radius: 15px;
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  padding: 30px;
}

/* Header Section */
.proposals-header {
  text-align: center;
  border-bottom: 2px solid #ececec;
  padding-bottom: 20px;
  margin-bottom: 20px;
}

.proposals-header h2 {
  font-size: 28px;
  color: #333;
  font-weight: 600;
  margin: 0;
}

/* Proposal List */
.proposal-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.proposal-item {
  background: #f9f9f9;
  padding: 20px;
  border-radius: 15px;
  margin-bottom: 20px;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.proposal-item:hover {
  transform: scale(1.02);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
}

.proposal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.proposal-header h3 {
  font-size: 22px;
  color: #333;
  margin: 0;
}

.proposal-header span {
  padding: 5px 10px;
  border-radius: 5px;
  color: white;
  font-size: 12px;
}

.proposal-header .status-open {
  background-color: #4caf50;
}

.proposal-header .status-closed {
  background-color: #f44336;
}

.proposal-body {
  margin-bottom: 10px;
}

.proposal-body p {
  font-size: 16px;
  color: #555;
  margin: 0;
}

.proposal-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 14px;
  color: #666;
}

.proposal-footer span {
  display: flex;
  align-items: center;
}

.proposal-footer i {
  margin-right: 5px;
  color: #1565c0;
}

.button-group {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 10px;
}

.view-details, .view-profile {
  padding: 12px 24px;
  background-color: #1565c0;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 12px;
  text-decoration: none;
  transition: background-color 0.3s ease, transform 0.3s ease;
  text-align: center;
}

.view-details:hover, .view-profile:hover {
  background-color: #104a8e;
  transform: scale(1.05);
}

/* Popup Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
  background-color: #fff;
  margin: 5% auto;
  padding: 20px;
  border: 1px solid #888;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  width: 80%;
  max-width: 700px;
  text-align: left;
  animation: slideIn 0.5s ease;
}

@keyframes slideIn {
  from {
    transform: translateY(-50px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.modal-content .close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.modal-content .close:hover,
.modal-content .close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

.modal-description {
  font-size: 1.1em;
  line-height: 1.6;
  color: #555;
  margin-bottom: 20px;
}

.modal-description img {
  border-radius: 50%;
  margin-bottom: 20px;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

.modal-description .row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

.modal-description .row p {
  flex: 1;
  margin: 0 10px;
}

.modal-description .row p strong {
  color: #333;
}

.modal-description .full-width {
  margin-bottom: 10px;
}

.modal-description .full-width p {
  margin: 0;
}

.modal-description .full-width p strong {
  color: #333;
}

.approve-button {
  display: block;
  margin: 20px auto 0;
  padding: 12px 24px;
  background-color: #4caf50;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  text-align: center;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.approve-button:hover {
  background-color: #388e3c;
  transform: scale(1.05);
}

/* Responsive Design */

/* Responsive Design for Mobile */
@media (max-width: 768px) {
  .proposals-container {
    width: 90%;
    padding: 15px;
  }

  .proposals-header h2 {
    font-size: 24px;
  }

  .proposal-item {
    padding: 15px;
  }

  .proposal-header h3 {
    font-size: 20px;
  }

  .proposal-body p {
    font-size: 14px;
  }

  .proposal-footer {
    flex-direction: column;
    align-items: flex-start;
  }

  .view-details, .view-profile {
    padding: 10px 20px;
    font-size: 14px;
  }

  .modal-content {
    width: 90%;
  }

  .modal-description .row {
    flex-direction: column;
  }

  .modal-description .row p {
    margin: 5px 0;
  }
}

/* Responsive Design for Small Mobile Devices */
@media (max-width: 480px) {
  .proposals-container {
    width: 100%;
    padding: 10px;
  }

  .proposals-header h2 {
    font-size: 20px;
  }

  .proposal-item {
    padding: 10px;
  }

  .proposal-header h3 {
    font-size: 18px;
  }

  .proposal-body p {
    font-size: 12px;
  }

  .proposal-footer {
    flex-direction: column;
    align-items: flex-start;
    font-size: 12px;
  }

  .view-details, .view-profile {
    padding: 8px 16px;
    font-size: 12px;
  }

  .modal-content {
    width: 95%;
  }

  .modal-description .row {
    flex-direction: column;
  }

  .modal-description .row p {
    margin: 5px 0;
  }
}
  </style>
</head>
<body>
  <div class="proposals-container">
    <div class="proposals-header">
      <h2>Received Proposals</h2>
    </div>
    <ul class="proposal-list">
      <li class="proposal-item">
        <div class="proposal-header">
          <h3>Freelancer Name</h3>
          <span class="status-open">Open</span>
        </div>
        <div class="proposal-body">
          <p>Proposal description goes here. This is a brief overview of the freelancer's proposal for the project.</p>
        </div>
        <div class="proposal-footer">
          <span><i class="fas fa-calendar-alt"></i> Submitted on: Jan 20, 2025</span>
        </div>
        <div class="button-group">
          <button class="view-details" onclick="openDetailsModal(1)">View Details</button>
          <button class="view-profile" onclick="openProfileModal(1)">View Profile</button>
        </div>
      </li>
      <!-- Add more proposal items as needed -->
    </ul>
  </div>

  <!-- Profile Popup Modal -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('profileModal')">&times;</span>
      <div class="modal-description" id="profileDetails">
        <!-- Freelancer details will be displayed here -->
      </div>
    </div>
  </div>

  <!-- Details Popup Modal -->
  <div id="detailsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('detailsModal')">&times;</span>
      <div class="modal-description" id="detailsContent">
        <!-- Proposal details will be displayed here -->
      </div>
      <button class="approve-button">Approve</button>
    </div>
  </div>

  <script>
    function openProfileModal(profileId) {
      // Dummy data for freelancer details
      const freelancerDetails = {
        1: {
          name: "Freelancer Name",
          title: "Web Developer",
          email: "freelancer@example.com",
          phone: "+1234567890",
          location: "New York, USA",
          hourly_rate: "$50/hr",
          skills: ["Web Development", "Graphic Design", "SEO Optimization", "JavaScript", "Python"],
          reviews: [
            { reviewer: "John Doe", comment: "Excellent work! Highly recommended." },
            { reviewer: "Jane Smith", comment: "Very professional and delivered on time." }
          ]
        }
      };

      const freelancer = freelancerDetails[profileId];
      const profileDetailsDiv = document.getElementById("profileDetails");
      profileDetailsDiv.innerHTML = `
        <img src="/media/freelancer.jpg" alt="Freelancer Picture">
        <h2>${freelancer.name}</h2>
        <p>${freelancer.title}</p>
        <div class="contact-details">
          <span><i class="fas fa-envelope"></i> ${freelancer.email}</span>
          <span><i class="fas fa-phone"></i> ${freelancer.phone}</span>
          <span><i class="fas fa-map-marker-alt"></i> ${freelancer.location}</span>
        </div>
        <div class="info-section">
          <div class="info-card">
            <i class="fas fa-dollar-sign"></i>
            <h4>Hourly Rate</h4>
            <p>${freelancer.hourly_rate}</p>
          </div>
        </div>
        <div class="skills-section">
          <h3>Skills</h3>
          ${freelancer.skills.map(skill => `<span class="skill-badge">${skill}</span>`).join('')}
        </div>
        <div class="reviews-section">
          <h3>Reviews</h3>
          ${freelancer.reviews.map(review => `
            <div class="review">
              <h4>${review.reviewer}</h4>
              <p>"${review.comment}"</p>
            </div>
          `).join('')}
        </div>
      `;

      // Show the modal
      const modal = document.getElementById("profileModal");
      modal.style.display = "block";
    }

    function openDetailsModal(proposalId) {
      // Dummy data for proposal details
      const proposalDetails = {
        1: {
          title: "Website Redesign",
          description: "A project focused on redesigning a corporate website to enhance user experience and modernize the look.",
          submitted_on: "Jan 20, 2025",
          budget: "$5000",
          deadline: "Feb 20, 2025",
          status: "Open"
        }
      };

      const proposal = proposalDetails[proposalId];
      const detailsContentDiv = document.getElementById("detailsContent");
      detailsContentDiv.innerHTML = `
        <h2>${proposal.title}</h2>
        <p><strong>Description:</strong> ${proposal.description}</p>
        <p><strong>Submitted On:</strong> ${proposal.submitted_on}</p>
        <p><strong>Budget:</strong> ${proposal.budget}</p>
        <p><strong>Deadline:</strong> ${proposal.deadline}</p>
        <p><strong>Status:</strong> ${proposal.status}</p>
      `;

      // Show the modal
      const modal = document.getElementById("detailsModal");
      modal.style.display = "block";
    }

    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      modal.style.display = "none";
    }

    // Close the modal when the user clicks anywhere outside of it
    window.onclick = function(event) {
      const profileModal = document.getElementById("profileModal");
      const detailsModal = document.getElementById("detailsModal");
      if (event.target == profileModal) {
        profileModal.style.display = "none";
      }
      if (event.target == detailsModal) {
        detailsModal.style.display = "none";
      }
    }
  </script>
</body>
</html>

{% endblock %}
