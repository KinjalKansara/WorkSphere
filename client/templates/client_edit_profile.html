{% extends 'header_2.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
/* General Styling */
body {
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
  margin: 0;
  background-color: #f0f2f5;
}

/* Profile Container */
.profile-container {
  max-width: 800px;
  margin: 50px auto;
  padding: 25px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  animation: fadeIn 1s ease-in-out;
  transition: all 0.3s ease;
}

h1 {
  text-align: center;
  color: #007bff;
  margin-bottom: 20px;
  font-weight: 700;
  font-size: 2.5em;
  text-transform: uppercase;
  letter-spacing: 1.5px;
}

.profile-header {
  display: flex;
  align-items: center;
  border-bottom: 2px solid #ececec;
  padding-bottom: 20px;
  margin-bottom: 20px;
}

.profile-header img {
  border-radius: 50%;
  width: 120px;
  height: 120px;
  margin-right: 25px;
  border: 4px solid #1565c0;
}

.profile-header h2 {
  font-size: 28px;
  color: #333;
  font-weight: 600;
  margin: 0;
}

/* Profile Details */
.profile-details {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.profile-details .detail {
  position: relative;
  width: 100%;
}

.profile-details .detail label {
  font-weight: bold;
  color: #555;
  margin-bottom: 5px;
}

.profile-details .detail input,
.profile-details .detail textarea {
  width: 100%;
  padding: 15px 50px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
  box-sizing: border-box;
  transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  background-color: #f8f8f8;
}

.profile-details .detail textarea {
  resize: none;
  height: 120px;
}

.profile-details .detail i {
  position: absolute;
  top: 50%;
  left: 15px;
  transform: translateY(-50%);
  color: #007bff;
  font-size: 18px;
}

.profile-details .detail input:focus,
.profile-details .detail textarea:focus {
  border-color: #007bff;
  box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
  outline: none;
  background-color: #fff;
}

/* Buttons */
.buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
}

button {
  padding: 15px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  font-weight: 700;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

button i {
  margin-right: 10px;
  font-size: 18px;
}

button:hover {
  background-color: #0056b3;
  transform: translateY(-2px);
}

button:active {
  transform: translateY(0);
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive Design */
@media (max-width: 768px) {
  .profile-container {
    width: 90%;
    padding: 20px;
  }

  .profile-header {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .profile-header img {
    margin-bottom: 15px;
  }

  .profile-details {
    flex-direction: column;
  }
}

  </style>
</head>
<body>
  <div class="profile-container">
    <h1>Client Profile</h1>
    <div class="profile-header">
      <img src="/media/profile.jpg" alt="Profile Picture">
      <h2>Client Name</h2>
    </div>
    <div class="profile-details">
      <div class="detail">
        <label>Bio:</label>
        <textarea readonly>Client bio goes here...</textarea>
      </div>
      <div class="detail">
        <label>Username:</label>
        <i class="fas fa-user"></i>
        <input type="text" value="client_username" readonly>
      </div>
      <div class="detail">
        <label>Email:</label>
        <i class="fas fa-envelope"></i>
        <input type="email" value="client@example.com" readonly>
      </div>
      <div class="detail">
        <label>Password:</label>
        <i class="fas fa-lock"></i>
        <input type="password" value="client_password" readonly>
      </div>
      <div class="detail">
        <label>Phone:</label>
        <i class="fas fa-phone"></i>
        <input type="tel" value="+1234567890" readonly>
      </div>
      <div class="detail">
        <label>Location:</label>
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" value="123 Street, City, Country" readonly>
      </div>
      <div class="detail">
        <label>Company:</label>
        <i class="fas fa-building"></i>
        <input type="text" value="Company Name" readonly>
      </div>
    </div>
    <div class="buttons">
      <button class="edit-button"><i class="fas fa-edit"></i>Edit Profile</button>
      <button class="save-button" style="display: none;"><i class="fas fa-save"></i>Save Profile</button>
    </div>
  </div>
</body>
</html>

{% endblock %}
