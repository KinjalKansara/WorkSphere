<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkSphere - Freelancer Platform</title>
  <link rel="icon" href="/media/logo/logo.jpg" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    /* General Styling */
    body {
      margin: 0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Verify OTP Container */
    .verify-otp-container {
      width: 100%;
      max-width: 380px;
      background: #fff;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .verify-otp-container h2 {
      font-size: 40px;
      font-family: Candara;
      color: #333;
      font-weight: 600;
      margin-bottom: 20px;
      margin-top: -10px;
    }

    .form-group {
      position: relative;
      margin-bottom: 18px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      font-family: Verdana;
      transition: all 0.3s ease;
      background: #f9f9f9;
      box-sizing: border-box;
    }

    .form-group input:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
      outline: none;
      background-color: #fff;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #007bff;
      font-size: 18px;
    }

    .submit-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .submit-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.3s ease-in-out;
    }

    .submit-button:hover::before {
      left: 100%;
    }

    .submit-button:hover {
      background: linear-gradient(135deg, #0056b3, #003b80);
      transform: translateY(-2px);
    }

    .submit-button:active {
      transform: translateY(0);
    }

    .back-to-login {
      display: inline-block;
      margin-top: 12px;
      font-size: 14px;
      font-family: Verdana;
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-to-login:hover {
      color: #0056b3;
    }

    /* Error Message */
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      background-color: #ffe6e6; /* Light pink background for better visibility */
      border: 1px solid red;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .error-containers {
      color: red;
      font-size: 16px;
      margin: 2px 0; /* Add space above and below the error message */
      padding: 5px;
      margin-bottom:10px;
      text-align: center;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="verify-otp-container">
    <h2>Verify OTP</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <i class="fas fa-key"></i>
        <input type="text" name="otp" placeholder="Enter OTP" required>
      </div>
      <div class="error-containers">
        {% if error_message %}
          <div>{{ error_message }}</div>
        {% endif %}
      </div>
      <button type="submit" class="submit-button">Verify OTP</button>
      <a href="{% url 'admin_login' %}" class="back-to-login">Back to Login</a>
    </form>
  </div>
</body>
</html>
