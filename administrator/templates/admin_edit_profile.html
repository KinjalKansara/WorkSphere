{% extends 'admin_header_2.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Admin Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* General Styling */
    body {
      min-height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
    }

    /* Profile Container */
    .profile-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 25px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
      transition: all 0.3s ease;
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 30px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-family: Candara;
    }

    .profile-header {
      display: flex;
      align-items: center;
      border-bottom: 2px solid #ececec;
      padding-bottom: 20px;
      margin-bottom: 30px;
    }

    .profile-header img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 20px;
        margin-left: 300px;
        border: 4px solid #1565c0;
        flex-shrink: 0; 
    }
  
    .profile-info {
        color: #333;
        flex-grow: 1; /* Allow bio to take up remaining space */
    }

    .profile-header h2 {
      font-size: 25px;
      color: #333;
      font-weight: 600;
      margin: 0;
      font-family: verdana;
    }

    /* Profile Details */
    .profile-details {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .profile-details .detail {
      position: relative;
      width: 100%;
    }

    .profile-details .detail label {
      font-weight: 550;
      color: #1e88e5;
      margin-bottom: 5px;
      font-family: verdana;
      font-size: 14px;
    }

    .profile-details .detail input,
    .profile-details .detail textarea {
      width: 100%;
      padding: 15px;
      padding-left: 45px; /* Adjust padding for proper icon spacing */
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      background-color: #f8f8f8;
      font-family: Candara;
    }

    .profile-details .detail textarea {
      resize: none;
      height: 120px;
    }

    .profile-details .detail i {
      position: absolute;
      top: 60%;
      left: 15px; /* Adjust icon position for alignment */
      transform: translateY(-50%);
      color: #007bff;
      font-size: 18px;
    }

    .profile-details .detail input:focus,
    .profile-details .detail textarea:focus {
      border: 2px solid #007bff;
      outline: none;
      background-color: #fff;
    }

    /* Buttons */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 15px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      font-family: verdana;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button i {
      margin-right: 10px;
      font-size: 18px;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .profile-container {
        width: 90%;
        padding: 20px;
      }

      .profile-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .profile-header img {
        margin-bottom: 15px;
      }

      .profile-details {
        flex-direction: column;
      }
    }
  </style>

</head>
<body>
  <div class="profile-container">
    <h1>Edit Admin Profile</h1>
    <div class="profile-header">
      <img src="/media/developer.jpg" alt="Profile Picture">
      <h2>Kinjal Kansara</h2>
    </div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="profile-details">
        <div class="detail">
          <label>Email:</label>
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" value="{{ admin.email }}" readonly>
        </div>
        <div class="detail">
          <label>Password:</label>
          <i class="fas fa-lock"></i>
          <input type="password" name="password" value="{{ admin.password }}">
        </div>
      </div>
      <div class="buttons">
        <button type="submit" class="save-button"><i class="fas fa-save"></i> Save Profile</button>
      </div>
    </form>
  </div>
</body>

{% endblock %}
