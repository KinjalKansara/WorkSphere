<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere - Freelancer Platform</title>
    <link rel="icon" href="/media/logo/logo.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1565c0;
            color: white;
            padding: 10px 20px;
        }

        .header .logo img {
            width: 50px;
            height: auto;
        }

        .header nav {
            display: flex;
            gap: 20px;
        }

        .header nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: color 0.3s ease;
        }

        .header nav a:hover {
            color: #82b1ff;
        }

        .hamburger1 {
            display: none;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            transition: transform 0.3s ease;
        }

        .hamburger1:hover {
            transform: rotate(90deg);
        }

        .mobile-nav {
            display: none;
            flex-direction: column;
            gap: 15px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 15px;
            position: absolute;
            top: 60px;
            right: 10px;
            width: 200px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .mobile-nav.active {
            display: flex;
        }

        .mobile-nav a {
            color: #1565c0;
            text-decoration: none;
            padding: 10px;
            font-family: Verdana, sans-serif;
            border-bottom: 1px solid #ddd;
        }

        .mobile-nav a:hover {
            color: #82b1ff;
        }

        @media (max-width: 768px) {
            .hamburger1 {
                display: block;
            }

            .header nav {
                display: none;
            }
        }

        /* Footer Styles */
        .footer {
            background-color: #1565c0;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer h4 {
            font-size: 18px;
            margin-bottom: 10px;
            text-decoration: underline;
            font-weight: bold;
        }

        .footer p {
            margin: 5px 0;
        }

        .footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #82b1ff;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #82b1ff;
            transform: scale(1.1);
        }

        /* Loader */
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loader img {
            width: 100px;
            height: auto;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive Footer Adjustments */
        @media (max-width: 768px) {
            .footer p {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader-wrapper" id="loader-wrapper">
        <div class="loader">
            <img src="/media/logo/logo.jpg" alt="Loading..." style="border-radius:80%;">
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="/media/logo/logo.jpg" alt="WorkSphere Logo" style="border-radius:80%;" width="80" height="80">
        </div>
        <button class="hamburger1" aria-label="Toggle Navigation">
            <i class="fas fa-bars"></i>
        </button>
        <nav>
            <a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
            <a href="{% url 'work' %}" style="color: #82b1ff;"><i class="fas fa-info-circle"></i> How It Works</a>
        </nav>
        <div class="mobile-nav">
            <a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
            <a href="{% url 'work' %}" style="color: #1565c0;"><i class="fas fa-info-circle"></i> How It Works</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main" id="content" style="display: none;">
        {% block content %}
        <!-- Dynamic content goes here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="containers">
            <p>&copy; 2024 WorkSphere. All rights reserved.</p>
            <p>Developed by Kinjal Kansara</p>
        </div>
    </footer>

    <script>
        const hamburger = document.querySelector('.hamburger1');
        const mobileNav = document.querySelector('.mobile-nav');

        hamburger.addEventListener('click', () => {
            mobileNav.classList.toggle('active');
        });

        // Loader Timeout
        window.addEventListener('load', () => {
            const loaderWrapper = document.getElementById('loader-wrapper');
            const content = document.getElementById('content');
            setTimeout(() => {
                loaderWrapper.style.display = 'none';
                content.style.display = 'block';
            }, 1500); // Show content after 2 seconds
        });
    </script>
</body>
</html>
