{% extends 'freelancer_header_2.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
  /* General Styling */
  body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
  }
  
  /* Profile Container */
  .profile-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 25px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
      transition: all 0.3s ease;
  }
  
  h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 2.5em;
      text-transform: uppercase;
      letter-spacing: 1.5px;
  }
  
  .profile-header {
      display: flex;
      align-items: center;
      border-bottom: 2px solid #ececec;
      padding-bottom: 20px;
      margin-bottom: 20px;
  }
  
  .profile-header img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      margin-right: 25px;
      border: 4px solid #1565c0;
  }
  
  .profile-header h2 {
      font-size: 28px;
      color: #333;
      font-weight: 600;
      margin: 0;
  }
  
  /* Profile Details */
  .profile-details {
      display: flex;
      flex-direction: column;
      gap: 20px;
  }
  
  .profile-details .detail {
      position: relative;
      width: 100%;
  }
  
  .profile-details .detail label {
      font-weight: bold;
      color: #555;
      margin-bottom: 5px;
  }
  
  .profile-details .detail input,
  .profile-details .detail textarea {
      width: 100%;
      padding: 15px 50px 15px 40px; /* Adjusted for icon */
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      background-color: #f8f8f8;
  }
  
  .profile-details .detail textarea {
      resize: none;
      height: 120px;
  }
  
  .profile-details .detail i {
    position: absolute;
    top: 65%;
    left: 10px;
    transform: translateY(-50%);
    color: #007bff;
    font-size: 18px;
  }
  
  .profile-details .detail input:focus,
  .profile-details .detail textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
      outline: none;
      background-color: #fff;
  }
  
  /* Buttons */
  .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px; /* Adjusted for spacing */
  }
  
  .save-button {
      padding: 12px 20px; /* Adjusted padding */
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
  }
  
  .save-button i {
      margin-right: 8px; /* Adjusted margin */
      font-size: 18px;
  }
  
  .save-button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
  }
  
  .save-button:active {
      transform: translateY(0);
  }
  
  @keyframes fadeIn {
      from {
          opacity: 0;
          transform: translateY(20px);
      }
      to {
          opacity: 1;
          transform: translateY(0);
      }
  }
  
  /* Responsive Design */
  @media (max-width: 768px) {
      .profile-container {
          width: 90%;
          padding: 20px;
      }
  
      .profile-header {
          flex-direction: column;
          align-items: center;
          text-align: center;
      }
  
      .profile-header img {
          margin-bottom: 15px;
      }
  
      .profile-details {
          flex-direction: column;
      }
  }
  </style>
</head>
<body>
  <div class="profile-container">
    <h1>Freelancer Profile</h1>
    <div class="profile-header">
      <img src="/media/{{freelancer.profile }}" alt="Profile Picture">
      <h2>{{freelancer.first_name}} {{freelancer.last_name}}</h2>
    </div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
    <div class="profile-details">
      <div class="detail">
        <label>About Me:</label>
        <i class="fas fa-info-circle"></i>
        <textarea name="about" placeholder="write about me...">{{freelancer.about_me}}</textarea>
      </div>
      <div class="detail">
        <label>Username:</label>
        <input type="text" name="username" value="{{freelancer.username}}" readonly>
        <i class="fas fa-user"></i>
      </div>
      <div class="detail">
        <label>Email:</label>
        <input type="email" name="email" value="{{freelancer.email}}" readonly>
        <i class="fas fa-envelope"></i>
      </div>
      <div class="detail">
        <label>Password:</label>
        <input type="password" name="password" value="{{freelancer.password}}">
        <i class="fas fa-lock"></i>
      </div>
      <div class="detail">
        <label>Phone:</label>
        <input type="tel" name="phone" value="{{freelancer.phone_number}}">
        <i class="fas fa-phone"></i>
      </div>
      <div class="detail">
        <label>Skills:</label>
        <input type="text" name="skill" value="{{freelancer.skills}}">
        <i class="fas fa-building"></i>
      </div>
      <div class="detail">
        <label>Hourly Rate:</label>
        <input type="number" name="rate" value="{{freelancer.hourly_rate}}">
        <i class="fas fa-dollar-sign"></i>
      </div>
      <div class="detail">
        <label>Location:</label>
        <input type="text" name="location" value="{{freelancer.location}}">
        <i class="fas fa-map-marker-alt"></i>
      </div>
    </div>
    <div class="buttons">
      <button type="submit" class="save-button"><i class="fas fa-save"></i> Save Profile</button>
    </div>
    </form>
  </div>
</body>
</html>

{% endblock %}
