{% extends 'header_2.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
/* General Styling */
body {
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
  margin: 0;
  background-color: #f0f2f5;
}

/* Profile Container */
.profile-container {
  width: 80%;
  max-width: 800px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  margin: 20px auto;
  padding: 30px;
}

/* Profile Header */
.profile-header {
  display: flex;
  align-items: center;
  border-bottom: 2px solid #ececec;
  padding-bottom: 20px;
  margin-bottom: 20px;
}

.profile-header img {
  border-radius: 50%;
  width: 120px;
  height: 120px;
  margin-right: 25px;
  border: 4px solid #1565c0;
}

.profile-header h2 {
  font-size: 28px;
  color: #333;
  font-weight: 600;
  margin: 0;
}

/* Profile Details */
.profile-details {
  display: grid;
  grid-template-columns: 1fr;
  gap: 15px 20px;
}

.profile-details .detail {
  display: flex;
  flex-direction: column;
}

.profile-details .detail label {
  font-weight: bold;
  color: #555;
  margin-bottom: 5px;
}

.profile-details .detail input,
.profile-details .detail textarea {
  width: 100%;
  padding: 10px 15px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 16px;
  background-color: #f9f9f9;
  transition: background-color 0.3s ease;
}

.profile-details .detail input:focus,
.profile-details .detail textarea:focus {
  background-color: #fff;
  border-color: #1565c0;
}

.profile-details .detail textarea {
  resize: none;
  height: 100px;
}

/* Buttons */
.buttons {
  display: flex;
  justify-content: flex-end;
  margin-top: 20px;
}

.edit-button, .save-button {
  padding: 12px 25px;
  background-color: #1565c0;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  margin-left: 10px;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.edit-button:hover, .save-button:hover {
  background-color: #104a8e;
  transform: scale(1.05);
}

/* Responsive Design */
@media (max-width: 768px) {
  .profile-container {
    width: 90%;
    padding: 20px;
  }

  .profile-header {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .profile-header img {
    margin-bottom: 15px;
  }

  .profile-details {
    grid-template-columns: 1fr;
  }
}

  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <img src="/media/profile.jpg" alt="Profile Picture">
      <h2>Client Name</h2>
    </div>
    <div class="profile-details">
      <div class="detail">
        <label>Bio:</label>
        <textarea readonly>Client bio goes here...</textarea>
      </div>
      <div class="detail">
        <label>Username:</label>
        <input type="text" value="client_username" readonly>
      </div>
      <div class="detail">
        <label>Email:</label>
        <input type="email" value="client@example.com" readonly>
      </div>
      <div class="detail">
        <label>Password:</label>
        <input type="password" value="client_password" readonly>
      </div>
      
      <div class="detail">
        <label>Phone:</label>
        <input type="tel" value="+1234567890" readonly>
      </div>
      <div class="detail">
        <label>Location:</label>
        <input type="text" value="123 Street, City, Country" readonly>
      </div>
      <div class="detail">
        <label>Company:</label>
        <input type="text" value="Company Name" readonly>
      </div>
      
    </div>
    <div class="buttons">
      <button class="edit-button">Edit Profile</button>
      <button class="save-button" style="display: none;">Save Profile</button>
    </div>
  </div>
</body>
</html>

{% endblock %}
